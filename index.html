<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap Er Bank</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="mt-28 mx-auto">
    <section class="px-4">
      <form id="form"
        class="bg-white bg-opacity-5 text-white flex flex-col gap-2 w-full max-w-md p-8 rounded-lg shadow-lg mb-8 mx-auto">
        <h2 class="text-2xl font-semibold text-center mb-4">Login to your bank account</h2>
        <label for="login-email">Email Address</label>
        <input class="input mb-2" type="email" name="email" id="login-email" placeholder="Write your email" required>
        <label for="login-password">Password</label>
        <input class="input mb-2" type="password" name="password" id="login-password" placeholder="Write your password"
          required>
        <span id="form-massage" class="text-warning font-semibold text-[18px] hidden">Your email or password is
          incorrect
          !!!</span>
        <input class="btn btn-primary mt-4" type="submit" value="Login">
      </form>
      <span class="block text-center">Check console for login email and password.</span>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>

</html>
