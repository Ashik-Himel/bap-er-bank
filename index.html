<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap Er Bank</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="min-h-screen flex justify-center items-center">
    <form class="bg-white bg-opacity-5 text-white flex flex-col gap-2 w-full max-w-md p-8 mx-4 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-4">Login to your bank account</h2>
      <label for="email">Email Address</label>
      <input class="input mb-2" type="email" name="email" id="email" placeholder="Write your email" required>
      <label for="password">Password</label>
      <input class="input mb-4" type="password" name="password" id="password" placeholder="Write your password" required>
      <input class="btn btn-primary" type="submit" value="Login">
    </form>
  </main>
  
  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
